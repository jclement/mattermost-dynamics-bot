    <style>
      a[ng-click]{
        cursor: pointer;
      }
      .nowrap {
        white-space: nowrap;
      }
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

      #loading {position:absolute;left:calc(50% - 100px);top:calc(50% - 25px);z-index:9999}
      .uil-ripple {position:absolute;left:calc(50% - 90px);top:calc(50% - 90px);opacity:.5;z-index:999}

      .ld-l {opacity:0;animation: ld-in 3s 0.0s ease infinite;}
      .ld-o {opacity:0;animation: ld-in 3s 0.1s ease infinite;}
      .ld-a {opacity:0;animation: ld-in 3s 0.2s ease infinite;}
      .ld-d {opacity:0;animation: ld-in 3s 0.3s ease infinite;}
      .ld-i {opacity:0;animation: ld-in 3s 0.4s ease infinite;}
      .ld-n {opacity:0;animation: ld-in 3s 0.5s ease infinite;}
      .ld-g {opacity:0;animation: ld-in 3s 0.6s ease infinite;}
      .spinner {animation: ld-sp 3s ease infinite;}

      @keyframes ld-in {
        0% {opacity:0;transform:scale(0);}
        30% {opacity:1;transform:scale(1);}
        100% {opacity:1;transform:scale(1);}
      }

      .noteType-Post {
        background: #dddddd;
      }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">unCRM</a>
          <ul class="nav navbar-nav" ng-controller="quickSearchCtrl">
            <li>
              <form class="navbar-form navbar-right" ng-submit="go()">
                <div class="form-group">
                  <input type="text" placeholder="Search" ng-model="searchQuery" class="form-control">
                </div>
              </form>
            </li>
<!--             <li ng-show="isLoggedIn()"><a href="#" class="nav-bar-item">My Incidents</a></li>
 -->          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div ng-controller="authCtrl" class="pull-right" ng-cloak>
            <div ng-hide="isLoggedIn()">
              <form class="navbar-form" ng-submit="login()">
                <input class="form-control" type="text" ng-model="username" placeholder="Username" />
                <input class="form-control" type="password" ng-model="password" placeholder="Password" />
                <button type="submit" class="btn btn-success" ng-disabled="isBusy()" >Login</button>
              </form>
            </div>
            <div ng-show="isLoggedIn()">
              <form class="navbar-form">
                <button class="btn btn-default pull-right" ng-click="logout()" title="Logout of {{getLoggedInName()}}">Logout</button>
              </form>
            </div>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div ng-view></div>
